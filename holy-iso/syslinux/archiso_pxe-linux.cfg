LABEL arch_nbd
TEXT HELP
Boot EIGHT.ONE OS over NBD.
It allows you to test or install the system.
ENDTEXT
MENU LABEL EIGHT.ONE OS (Infinity One) (%ARCH%, NBD)
LINUX ::/%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD ::/%INSTALL_DIR%/boot/%ARCH%/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% archiso_nbd_srv=${pxeserver} cms_verify=y splash quiet
SYSAPPEND 3

