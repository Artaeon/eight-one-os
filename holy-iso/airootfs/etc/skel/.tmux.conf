# EIGHT.ONE OS — Tmux Configuration
# Gold-themed status bar, vim keybindings, modern defaults

# Remap prefix to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Modern defaults
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g set-clipboard on
set -sg escape-time 0
set -g focus-events on

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Split panes with sensible keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Copy mode (vim-style)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"

# ── Status Bar (Gold Theme) ──
set -g status-position top
set -g status-interval 2
set -g status-style "bg=#0a0a0f,fg=#e8e6df"

# Left: session name
set -g status-left-length 30
set -g status-left "#[fg=#0a0a0f,bg=#d4af37,bold]  #S #[fg=#d4af37,bg=#0a0a0f] "

# Right: time and date
set -g status-right-length 50
set -g status-right "#[fg=#2d2d44] #[fg=#e8e6df,bg=#2d2d44]  %H:%M #[fg=#d4af37,bg=#2d2d44] #[fg=#0a0a0f,bg=#d4af37,bold]  %d %b "

# Window tabs
set -g window-status-format "#[fg=#e8e6df,bg=#0a0a0f]  #I:#W "
set -g window-status-current-format "#[fg=#0a0a0f,bg=#d4af37,bold]  #I:#W "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#2d2d44"
set -g pane-active-border-style "fg=#d4af37"

# Message style
set -g message-style "fg=#d4af37,bg=#0a0a0f,bold"
