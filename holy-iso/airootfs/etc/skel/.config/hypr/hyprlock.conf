# EIGHT.ONE OS — Holy Lock Screen

background {
    path = ~/wallpaper.png
    blur_passes = 3
    blur_size = 8
    noise = 0.02
    contrast = 0.9
    brightness = 0.6
}

input-field {
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    outer_color = rgba(212, 175, 55, 0.8)
    inner_color = rgba(10, 10, 15, 0.8)
    font_color = rgb(232, 230, 223)
    fade_on_empty = true
    placeholder_text = <i>Enter the Kingdom...</i>
    hide_input = false
    position = 0, -80
    halign = center
    valign = center
}

label {
    text = 8.1
    color = rgba(212, 175, 55, 1.0)
    font_size = 96
    font_family = JetBrainsMono Nerd Font
    position = 0, 120
    halign = center
    valign = center
}

label {
    text = EIGHT.ONE OS
    color = rgba(232, 230, 223, 0.8)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, 50
    halign = center
    valign = center
}

label {
    text = cmd[update:3600000] echo "$(shuf -n1 /usr/local/share/holy-bible/verses.txt 2>/dev/null || echo 'The Lord is my shepherd; I shall not want. — Psalm 23:1')"
    color = rgba(212, 175, 55, 0.6)
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 0, -160
    halign = center
    valign = center
}

label {
    text = $TIME
    color = rgba(232, 230, 223, 0.9)
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    position = 0, -220
    halign = center
    valign = center
}
