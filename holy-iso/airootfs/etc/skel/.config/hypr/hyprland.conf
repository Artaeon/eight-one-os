monitor=,preferred,auto,1

# Variables
$terminal = kitty
$menu = fuzzel
$ai = kitty -e holy-ai
$bible = kitty -e holy-bible

# Autostart
exec-once = hyprpaper
exec-once = waybar
exec-once = mako
exec-once = hypridle
exec-once = wl-paste --watch cliphist store
exec-once = $terminal
exec-once = kitty --title "Welcome" -e bash -c '[ ! -f ~/.welcome_done ] && holy-welcome || exit 0'

# Environment (XDG/cursor/theme vars set in start-hyprland — not duplicated here)

# Styling (Matrix minimal: gold/white on black)
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 1
    col.active_border = rgba(d4af37cc)
    col.inactive_border = rgba(2a2a2a88)
    layout = dwindle
}

decoration {
    rounding = 4
    blur {
        enabled = false
    }
    shadow {
        enabled = false
    }
}

animations {
    enabled = true
    bezier = matrix, 0.1, 0.9, 0.2, 1.0
    animation = windows, 1, 3, matrix, slide
    animation = windowsOut, 1, 3, matrix, slide
    animation = fade, 1, 3, matrix
    animation = workspaces, 1, 3, matrix, slidevert
    animation = border, 1, 5, default
}

# Layout
dwindle {
    pseudotile = yes
    preserve_split = yes
    smart_split = true
}

# Smart gaps: no gaps/border when only one window on workspace
workspace = w[tv1], gapsout:0, gapsin:0, border:false, rounding:false
workspace = f[1], gapsout:0, gapsin:0, border:false, rounding:false

# Hidden cursor configuration
cursor {
    no_hardware_cursors = true
    hide_on_key_press = true
    inactive_timeout = 5
}

# XWayland scaling
xwayland {
    force_zero_scaling = true
}

# Input
input {
    kb_layout = de
    follow_mouse = 1
    sensitivity = 0
    repeat_rate = 50
    repeat_delay = 300

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        scroll_factor = 0.7
    }
}

# Performance & Misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 1
    enable_swallow = true
    swallow_regex = ^(kitty|Alacritty)$
}

windowrule = float on, match:class pavucontrol
windowrule = float on, match:class blueman-manager
windowrule = float on, match:title Picture-in-Picture
windowrule = float on, match:title Volume Control
windowrule = opacity 0.92 0.92, match:class Alacritty
windowrule = opacity 0.92 0.92, match:class kitty
windowrule = float on, match:title Welcome
windowrule = size 900 600, match:title Welcome
windowrule = center 1, match:title Welcome
windowrule = float on, match:title Power Menu
windowrule = float on, match:title Holy Keys
windowrule = size 700 800, match:title Holy Keys
windowrule = center 1, match:title Holy Keys

# Keybindings (every binding is unique — no conflicts)
$mainMod = SUPER

# Apps
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, A, exec, $ai
bind = $mainMod, B, exec, holy-browser
bind = $mainMod SHIFT, B, exec, $bible
bind = $mainMod, O, exec, obsidian
bind = $mainMod, E, exec, kitty -e yazi
bind = $mainMod, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy
bind = $mainMod, comma, exec, kitty -e holy-settings
bind = $mainMod, C, exec, holy-ide
bind = CTRL SUPER, Space, exec, holy-menu
bind = $mainMod, N, exec, kitty -e holy-notify
bind = $mainMod, slash, exec, kitty --title "Holy Keys" -e holy-keys

# Builder Tools
bind = $mainMod, D, exec, kitty --title "Holy Dash" -e holy-dash
bind = $mainMod SHIFT, D, exec, kitty --title "Holy Dev" -e holy-dev
bind = $mainMod SHIFT, A, exec, kitty --title "Holy AI" -e holy-ai
bind = $mainMod SHIFT, W, exec, kitty --title "Builder Mode" -e holy-focus builder
bind = $mainMod, W, exec, kitty --title "Holy Flow" -e holy-flow tui

# Extra Tools
bind = $mainMod SHIFT, P, exec, holy-project
bind = $mainMod SHIFT, V, exec, holy-dictate toggle
bind = $mainMod SHIFT, X, exec, kitty --title "Holy Windows" -e holy-windows

# Utilities
bind = $mainMod, Escape, exec, hyprlock
bind = $mainMod, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, S, exec, grim - | wl-copy
bind = $mainMod SHIFT, R, exec, holy-record toggle
bind = $mainMod, T, exec, kitty -e zellij
bind = $mainMod, P, pseudo,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, semicolon, togglesplit,

# Focus (vim-style: h/j/k/l)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize
binde = $mainMod CTRL, h, resizeactive, -20 0
binde = $mainMod CTRL, l, resizeactive, 20 0
binde = $mainMod CTRL, k, resizeactive, 0 -20
binde = $mainMod CTRL, j, resizeactive, 0 20

# Workspaces (1-9)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Window & workspace cycling
bind = ALT, Tab, cyclenext,
bind = ALT SHIFT, Tab, cyclenext, prev
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Dropdown terminal (Quake-style — slides from top)
bind = $mainMod, grave, togglespecialworkspace, dropdown
bind = $mainMod, grave, exec, [workspace special:dropdown silent] pgrep -f 'kitty.*dropdown-terminal' || kitty --class dropdown-terminal
windowrule = float, class:^(dropdown-terminal)$
windowrule = size 98% 45%, class:^(dropdown-terminal)$
windowrule = move 1% 2%, class:^(dropdown-terminal)$
windowrule = opacity 0.95 0.90, class:^(dropdown-terminal)$

# Scratchpad
bind = $mainMod SHIFT, grave, togglespecialworkspace, magic
bind = $mainMod CTRL, grave, movetoworkspace, special:magic

# Volume and brightness (media keys)
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind  = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde = , XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Power menu
bind = $mainMod, X, exec, kitty --title "Power Menu" -e holy-power
