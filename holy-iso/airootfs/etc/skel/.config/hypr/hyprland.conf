monitor=,preferred,auto,auto

# Variables
$terminal = alacritty
$menu = fuzzel
$ai = alacritty -e holy-ai
$bible = alacritty -e holy-bible

# Autostart
exec-once = hyprpaper
exec-once = waybar
exec-once = mako
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = $terminal

# Environment
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1

# Styling (Holy theme: Gold/White/Black)
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(d4af37ee) rgba(f8f9faee) 45deg
    col.inactive_border = rgba(1a1a2eaa)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        xray = false
    }
    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(0, 0, 0, 0.5)
    }
}

animations {
    enabled = yes
    bezier = holy, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 5, holy, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, holy
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, smoothIn
    animation = workspaces, 1, 5, holy, slidevert
}

# Layout
dwindle {
    pseudotile = yes
    preserve_split = yes
    no_gaps_when_only = false
}

# Hidden cursor configuration
cursor {
    no_hardware_cursors = true
    hide_on_key_press = true
    inactive_timeout = 5
}

# Input
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    repeat_rate = 50
    repeat_delay = 300
}

# Window Rules
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = float, title:^(Volume Control)$
windowrulev2 = opacity 0.92, class:^(Alacritty)$

# Keybindings
$mainMod = SUPER

# Apps
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, A, exec, $ai
bind = $mainMod, B, exec, $bible
bind = $mainMod, E, exec, alacritty -e yazi
bind = $mainMod, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy

# Utilities
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, S, exec, grim - | wl-copy
bind = $mainMod, P, pseudo,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, J, togglesplit,

# Focus (vim-style)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize
binde = $mainMod CTRL, h, resizeactive, -20 0
binde = $mainMod CTRL, l, resizeactive, 20 0
binde = $mainMod CTRL, k, resizeactive, 0 -20
binde = $mainMod CTRL, j, resizeactive, 0 20

# Workspaces (1-9)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special workspace (scratchpad)
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic
