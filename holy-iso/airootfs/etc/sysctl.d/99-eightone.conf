# EIGHT.ONE OS — Kernel Performance Tuning

# ── Memory Management ──
# Prefer keeping application data in RAM over disk cache
vm.swappiness = 10
# Percentage of RAM when dirty pages are written (lower = more responsive)
vm.dirty_ratio = 10
vm.dirty_background_ratio = 5
# Reduce tendency to OOM-kill, let earlyoom handle it
vm.oom_kill_allocating_task = 1
# Enable memory compaction for huge pages
vm.compaction_proactiveness = 20
# VFS cache pressure (lower = keep dentries/inodes longer)
vm.vfs_cache_pressure = 50

# ── Network Performance ──
net.core.default_qdisc = fq
net.ipv4.tcp_congestion_control = bbr
net.ipv4.tcp_fastopen = 3
net.core.rmem_max = 16777216
net.core.wmem_max = 16777216
net.ipv4.tcp_rmem = 4096 87380 16777216
net.ipv4.tcp_wmem = 4096 65536 16777216

# ── I/O Performance ──
# Increase inotify limits for IDEs and file watchers
fs.inotify.max_user_watches = 524288
fs.inotify.max_user_instances = 1024
# Increase file descriptor limits
fs.file-max = 2097152

# ── Security Hardening ──
kernel.kptr_restrict = 2
kernel.dmesg_restrict = 1
net.ipv4.conf.all.rp_filter = 1
net.ipv4.conf.default.rp_filter = 1
kernel.yama.ptrace_scope = 1
